<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link type="image/x-icon" rel="icon" href="{{ url_for('static', filename='assets/images/favicon.png') }}" />
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}" />
</head>
<body>

<div class="signup-page">
  <div class="welcome-back">
    <h2>Welcome back Message</h2>
    <a href="{{ url_for('signin') }}" class="button">Sign In</a>
  </div>
  
  <div class="signup-form">
    <h2>Create Account</h2>
    <form action="/signup" method="post">
      <input type="text" placeholder="User Name" name="username" required>
      <input type="email" placeholder="Email Address" name="email" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

</body>
</html>
