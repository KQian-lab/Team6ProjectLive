<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<link type="image/x-icon" rel="icon" href="{{ url_for('static', filename='assets/images/favicon.png') }}" />
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}" />
</head>
<body>

<div class="signin-page">
  <div class="form-container">
    <h2>Welcome back Message</h2>
    <form action="/signin" method="post">
      <input type="text" placeholder="User Name" name="username" required>
      <input type="email" placeholder="Email Address" name="email" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
  
  <div class="signup-invite">
    <h2>Hello friend Message</h2>
    <a href="{{ url_for('signup') }}" class="button">Sign Up</a>
  </div>
</div>

</body>
</html>
