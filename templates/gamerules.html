<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Explanation</title>
    <link type="image/x-icon" rel="icon" href="{{ url_for('static', filename='assets/images/favicon.png') }}" /> 
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/gamerules.css') }}" />
    
</head>
<body>
<div class = title>
    <h1>Game Explanation</h1>
</div>
<div class = ruleContainer>
    <div class = rules>
        <button>
            <img src="{{ url_for('static', filename='assets/images/player.png') }}" alt="Player">
            Shoot and defeat the enemies!
        </button>
    </div>
    <div class = rules>
        <button>
            <img src="{{ url_for('static', filename='assets/images/invader.png') }}" alt="Invader">
            Dodge the enemies' attacks!
        </button>
    </div>

    <div class = rules>
        <button>
            <img src="{{ url_for('static', filename='assets/images/repair.png') }}" alt="Repair">
            Restore health with items!
        </button>
    </div>

</div>
<a href="/" class="btnStack">back to the menu</a>



</body>
</html>
